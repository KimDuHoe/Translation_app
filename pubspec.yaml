name: translation_app
description: 청각장애인을 위한 스마트 음성 보조 시스템 - 마일스톤

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # HTTP API 호출용
  http: ^1.4.0

  # 공유 기능
  share_plus: ^11.0.0

  # 파일 내보내기
  file_picker: ^10.1.9  
  
  # STT 기능
  speech_to_text: ^7.0.0
  
  # 권한 관리
  permission_handler: ^11.0.1
  
  # 상태 관리
  provider: ^6.1.1
  
  # 로컬 저장
  shared_preferences: ^2.2.2
  
  # 날짜/시간 포맷
  intl: ^0.19.0

  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - .env